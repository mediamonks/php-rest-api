language: php

matrix:
  include:
    - php: 7.3
      env: SYMFONY_VERSION=4.4.*@dev
    - php: 7.3
      env: SYMFONY_VERSION=5.3.*@dev
    - php: 7.3
      env: SYMFONY_VERSION=5.4.*@dev
    - php: 7.4
      env: SYMFONY_VERSION=4.4.*@dev
    - php: 7.4
      env: SYMFONY_VERSION=5.3.*@dev
    - php: 7.4
      env: SYMFONY_VERSION=5.4.*@dev
    - php: 8.0
      env: SYMFONY_VERSION=6.0.*@dev
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/http-kernel:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/validator:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/form:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$TRAVIS_PHP_VERSION" == "7.3" ] && [ "$SYMFONY_VERSION" == "5.3.*" ]; then composer require "codeclimate/php-test-reporter:dev-master@dev" --no-update; fi;

install:
  - composer update --prefer-source $COMPOSER_FLAGS

script:
  - if [ "$TRAVIS_PHP_VERSION" == "7.3" ] && [ "$SYMFONY_VERSION" == "5.3.*" ]; then vendor/bin/phpunit --coverage-clover=coverage.clover; else vendor/bin/phpunit; fi;

after_script:
  - if [ "$TRAVIS_PHP_VERSION" == "7.3" ] && [ "$SYMFONY_VERSION" == "5.3.*" ]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi;
